<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
</head>
<style>
    body{
        align-items: center;
        text-align: center;
        padding: 100px 400px;
    }
    input{
        margin: 15px 0;
        width: 100px;
        height: 50px;
    }
    .container{
        background-color: rgb(35, 196, 121);
        border-radius: 20px;
        padding: 70px 80px;
    }
    button{
        border: none;
        margin: 15px;
        background-color: rgb(50, 60, 207);
        color: white;
        font-size: 20px;
        height: 50px;
    }
</style>
<body>
    <div class="container">
        <input type="text" name="" id="num1" placeholder="Ingresa un número">
        <br>
        <input type="text" name="" id="num2" placeholder="Ingresa un número">
        <br>
        <input type="text" name="" id="result" disabled placeholder="Resultado">
        <br>
        <button onclick="sumar()">Sumar</button>
        <button onclick="restar()">Restar</button>
        <button onclick="multiplicar()">Multiplicar</button>
        <button onclick="dividir()">Dividir</button>
        <button onclick="limpiar()">Limpiar</button>
    </div>
    <script src="./calculadora.js"></script>
</body>
</html>
