<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería con JavaScript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body{
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: rgb(45, 24, 24);
        }
        .container{
            text-align: center;
        }
        .container .img-thumbnail{
            width: 160px;
        }
        .container .img-thumbnail:hover{
            width: 180px;
        }
    </style>
</head>
<body>
    <div class="container" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img src="./foto1.jpg" alt="foto1" class="img-thumbnail">
        <img src="./foto2.jpg" alt="foto2" class="img-thumbnail">
        <img src="./foto3.jpg" alt="foto3" class="img-thumbnail">
        <img src="./foto4.jpg" alt="foto4" class="img-thumbnail">
        <img src="./foto5.jpg" alt="foto5" class="img-thumbnail">
        <img src="./foto6.jpg" alt="foto6" class="img-thumbnail">
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-theme="dark">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content text-white">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Imágen</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" alt="" id="image" class="img-thumbnail">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./galeria.js"></script>
</body>
</html>
